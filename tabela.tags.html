    <H1>tags para tabelas</H1>
        </p>Para iniciar a construção da tabela é necessario  utilização da Tag <code>< table >...< /table ></code>; é ela que vai ser o esqueleto da tabela... é dentro de <code>< table ></code> que irão as outras tags para a formação da tabela.<p>
            <pre>
                Exemplo:
                    <table>
                        <thead>
                                <tr>
                                    <th>
                                        
                                    </th>
                                </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
            </pre>
</body>
