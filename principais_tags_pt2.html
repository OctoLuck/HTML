<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais tags - pt-2</title>
</head>
<body>
    <h1>Principais Tags - Pt 2</h1>

    <hr>

    <h3> <img> Tags de imagem</h3>

    <!-- <img/> é a tags usada para adicionar imagem, e se usar o width = definir a largura da imagem e height = define a altura da imagem-->
    <img src="Imagem/floresta-rosa.jpg" alt="FLORESTA Rosa" width="300" height="230">

    <!-- Tag para criar lista: <ul>...</ul> comando para criar lista não numerada e <ol>...</ol> comando para criar lista numerada -->
    <h2>Tabelas e Listas</h2>
<hr>

    <h3>Lista não numerada</h3>
   <ul>
    <li>item numero 1</li>
    <li>item numero 2</li>
    <li>item numero 3</li>
    <li>item numero 4</li>

</ul> 

</body>
</html>
